<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Routine</title>
    <link rel="stylesheet" href="td1.css">
</head>
<body>
    <div class="container">
        <h1>My Daily Routine</h1>
        <ul id="chores-list">
            <li class="task">Yoga 5 to 5.45am <span class="checkbox"></span></li>
            <li class="task">Shower 5.45 to 6.15am <span class="checkbox"></span></li>
            <li class="task">Reading 6.15 to 8.30am <span class="checkbox"></span></li>
            <li class="task">Breakfast 8.30 to 9am <span class="checkbox"></span></li>
            <li class="task">Work 9.30am to 2.30pm <span class="checkbox"></span></li>
            <li class="task">Hit gym 5.45 to 6.45pm <span class="checkbox"></span></li>
            <li class="task">Dinner 8pm <span class="checkbox"></span></li>
            <li class="task">Family time 8.30 to 9.30pm <span class="checkbox"></span></li>
            <li class="task">Sleep 9.45pm <span class="checkbox"></span></li>

        </ul>
    </div>
    <script src="td1.js"></script>
</body>
</html>
